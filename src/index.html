<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lidor Cohen" />
    <meta
      name="description"
      content="Explore stunning destinations across the U.S. through a curated gallery of beautiful landscapes and iconic locations, featuring Jacques Cousteau's adventures and exploration. Discover breathtaking views and hidden gems with every image."
    />
    <meta
      name="keywords"
      content="Jacques Cousteau, U.S. travel, exploration, landscapes, Yosemite Valley, Lake Louise, Bald Mountains, Latemar, Vanoise National Park, Lago di Braies, adventure, nature photography, scenic views, national parks, beautiful destinations"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Around the U.S.</title>
  </head>

  <body class="main-wrapper">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo/logo.svg')%>"
          alt="logo around the us"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="<%=require('./images/people/Avatar.png')%>"
            alt="profile picture"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                type="button"
                aria-label="edit name button"
                class="profile__edit-name-button"
              ></button>
            </div>
            <h2 class="profile__job">Explorer</h2>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="<%=require('./images/icons/add-button.svg')%>"
              alt="add button icon"
            />
          </button>
        </section>

        <section class="gallery"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around The U.S.</p>
      </footer>

      <div class="popup popup--edit-profile">
        <div class="popup__container">
          <button type="button" class="popup__exit-btn"></button>

          <h2 class="popup__header">Edit Profile</h2>
          <form name="profile-form" class="form popup__form" novalidate>
            <input
              type="text"
              class="form__input"
              id="name"
              placeholder="Ex. Lidor Cohen"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error form__input-error_name"
              >Error mesage</span
            >
            <input
              type="text"
              class="form__input"
              id="job"
              placeholder="Ex. Journalist"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__input-error form__input-error_job"
              >Error mesage</span
            >

            <button type="submit" class="form__button form__submit">
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup--new-place">
        <div class="popup__container">
          <button type="button" class="popup__exit-btn"></button>

          <h2 class="popup__header">New Place</h2>
          <form name="new-place-form" class="form popup__form" novalidate>
            <input
              type="text"
              class="form__input"
              id="place-name"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="form__input-error form__input-error_place-name"
              >Error mesage</span
            >
            <input
              type="url"
              class="form__input"
              id="place-url"
              placeholder="Image link"
              required
            />
            <span class="form__input-error form__input-error_place-url"
              >Error mesage</span
            >

            <button type="submit" class="form__button form__submit">
              Create
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup--open-image">
        <div class="popup__image-container">
          <button type="button" class="popup__exit-btn"></button>

          <img class="popup__image" src="" alt="" />
          <p class="popup__place-name"></p>
        </div>
      </div>
    </div>
  </body>
</html>
